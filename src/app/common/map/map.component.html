<agm-map 
  (mapReady)="mapReadyHandler()" 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="13">
  <agm-circle *ngIf="!isPositionError && lat && lng"
    [latitude]="lat" 
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4">
  </agm-circle> 
  <agm-info-window *ngIf="isPositionError"
    [latitude]="lat" 
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]="true">
    Ooooooops, there is a problem with the location provided to this map. we are trying to resolve the problem as fast as possible. Contact the host for additional info if you are still interested in this place. We are sorry for the inconvenience.
  </agm-info-window>
</agm-map>
